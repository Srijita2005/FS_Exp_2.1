<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <link rel="stylesheet" href="Exp2.1.css">
</head>
<body>

<div class="container">
  <h1>Live Character Counter</h1>

  <textarea id="t" placeholder="Start typing here..."></textarea>

  <p>Total Characters: <span id="c">0</span>/150</p>
</div>

<script>
  let ta = document.getElementById("t");
  let counter = document.getElementById("c");

  ta.addEventListener("input", () => {
    counter.innerText = ta.value.length;
  });
</script>

</body>
</html>
